{% extends 'base.html' %}

{% block content %}
<form method='POST' action='/donations'>
  
  <fieldset>
    <legend>New donation</legend>    
    <div class='form-group mb-1'>
      <label for='charity'>Select Charity:</label><br>
      <select name='charity' class='form-control'>
        <option>Smart Dogs</option>
        <option>Dog 4 Peace</option>
        <option>Treats 4 Dogs</option>
        <option>Doggos United</option>
    </div>
    <div class='form-group mb-1'>
      <label for='date'>Date</label>
      <input type='date' id='date' name='date' class='form-control' required>
    </div>
    <div class='form-group mb-1'>    
      <label for='amount'>Amount: </label><br>
      <input type='number' id='amount' name='amount' step='5' class='form-control' placeholder='$100' required>
    </div>
  </fieldset>
  
    <button type='submit' class='btn btn-success'>Upload Donation</button>
  
</form>
{% endblock %}
