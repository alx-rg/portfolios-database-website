<!-- templates/users.html -->
{% extends 'base.html' %}

{% block content %}
{% include 'partials/navuser.html' %}
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3'>
        <form method='POST' action='/users/{{ user._id }}'>
            {% include 'partials/users_form.html' %}
            <!-- BUTTON -->
            <div class='form-group'>
                <button class='btn btn-primary' type='submit'>Save User</button>
            </div>
        </form>
        <form method='POST' action='/users/{{user._id}}/delete' onclick="return confirm('Are you sure you want to delete this User?')">
            <button class='btn btn-danger' type='submit'>Delete User</button>
        </form>
    </div>
</div>
{% endblock %}
