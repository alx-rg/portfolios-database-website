<!-- templates/partials/article.html -->
<div class="col-lg-12 col-md-6 col-12 mt-4 pt-2">
  <div class="card service-wrapper rounded border-1 shadow px-4 py-5">
      <div class="content mt-4">
          <h5 class="title">{{ article.title }}</h5>
          <p class="text-muted">&nbsp;{{ article.date }}</p>
          <p class="mt-3 mb-0">&nbsp;{{ article.description }}</p>
          <div class="mt-3">
              <a href='{{ article.link }}' class="text-primary" rel="noopener noreferrer" target="_blank" style="text-decoration: none;">Read More</a>
          </div>
          <div style="display:flex;">
            <p style="margin-top: 1px;">/</p>
            <form method='POST' action="{{ url_for('articles_del', articles_id=article._id) }}" onclick="return confirm('Are you sure you want to delete this Article?')">
            <input type ='hidden' value='{{ user._id }}' name='user_id'>
            <button class='badge bg-secondary' type='submit' style="border: white;">Delete</button>
            </form>
            <p style="margin-top: 1px;">/</p>
          </div>
      </div>
    </div>
  </div>
