

<form method='POST' action='/users/projects'>
<input type ='hidden' value='{{ user._id }}' name='user_id'>
  <fieldset>
    <legend>New Project for {{user.username}} </legend>    
    <div class='form-group mb-1'>    
      <label for='title'>Title: </label><br>
      <input type='text' id='text' name='text' class='form-control' maxlength='100' placeholder='100 Char Max -> Project Title' required>
    </div>
    <div class='form-group mb-1'>
      <label for='date'>Date</label>
      <input type='date' id='date' name='date' class='form-control' required>
    </div>
    <div class='form-group mb-1'>    
      <label for='description'>Description: </label><br>
      <input type='text' id='text' name='text' class='form-control' maxlength='140' placeholder='Max Characters = 140 -> Project Description' required>
    </div>
  </fieldset>

  <button type='submit' class='btn btn-success'>Upload Article</button>
</form>
